<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color"  content="#FFFFFF">
    <meta name="description" content="Test App with basic PWA features">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet"href="main.style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>So progressive</title>
</head>

<body>
    <div class='main-screen'>

        <div class='main-card offline-bg' onclick="window.location='pages/offline.html'">
            <div class='main-card_text'>
                <p class='big-header'>Offline</p>
                <p class='main-card_text_description'>Make content available without internet connection</p>
            </div>
            <div class='main-image-container'>
                <img class='main-image' src="assets/main_offline.webp" alt="offline">
            </div>
        </div>

        <div class='main-card install-bg reverse' onclick="window.location='pages/installability.html'">
            <div class='main-card_text '>
                <p class='big-header reverse-header'>Installability</p>
                <p class='main-card_text_description'>Add icon to the home screen</p>
            </div>
            <div class='main-image-container reverse-image'>
                <img class='main-image' src="assets/main_installability.webp" alt="offline">
            </div>
        </div>

        <div class='main-card location-bg' onclick="window.location='pages/geolocation.html'">
            <div class='main-card_text'>
                <p class='big-header'>Geolocation</p>
                <p class='main-card_text_description'>Access to deviceâ€™s location</p>
            </div>
            <div class='main-image-container'>
                <img class='main-image' src="assets/main_geolocation.webp" alt="offline">
            </div>
        </div>

        <div class='main-card notific-bg reverse' onclick="window.location='pages/notifications.html'">
            <div class='main-card_text'>
                <p class='big-header reverse-header'>Notifications</p>
                <p class='main-card_text_description'>Display system notifications to the user</p>
            </div>
            <div class='main-image-container reverse-image'>
                <img class='main-image' src="assets/main_notification.webp" alt="offline">
            </div>
        </div>

    </div>
    <script src="/js/app.js"></script>
</body>

</html>

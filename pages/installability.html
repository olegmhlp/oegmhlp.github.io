<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installability</title>
    <link rel="manifest" href="../manifest.json">
    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="../main.style.css" rel='stylesheet'>
    
</head>

<body>
    <div class='container'>
        <div class='nav-bar' onclick="window.location.href='../index.html'">
            <img src="../assets/return.svg" alt="return">
            <p class='nav-header'>Installability</p>
        </div>
        <div class='content'>
            <div class='install-container'>
                <img src="../assets/main_installability.webp" class='install-image' alt="tumps">
            </div>
            <p class='content-text'>Installing your Progressive Web App can make it easier for users to find and
                use.</p>
            <p class=status-header>Current status: <span class="denied" id='install-status'>not installed</span></p>
        </div>

    </div>
    <div id='install-prompt'>
        <img src="../assets/doge.png" class='doge' alt="doge">
        <div>
            <p class='prompt-text'>PLZ install me</p>
            <button id='prompt-button' >INSTALL</button>
        </div>
        <img src="../assets/close.svg" class='prompt-close' alt="close">
    </div>
    <script src="/js/install.js"></script>
</body>

</html>
